{% extends "settings.html" %}
{%block settingsContent%}
<div class="password-container">
  <h2>Password</h2>
  <p>Please enter your current password to change your password.</p>
  <form method='POST' action='/settings_password'>
    <div class="password-form-group">
      <label for="current-password">Current password</label>
      <input type="password" id="current-password" name="current-pass" placeholder="Enter current password" required>
    </div>
    <div class="password-form-group">
      <label for="new-password">New password</label>
      <input type="password" id="new-password" name="new-pass" placeholder="Enter new password" required>
      <small>Your new password must be more than 8 characters.</small>
    </div>
    <div class="password-form-group">
      <label for="confirm-password">Confirm new password</label>
      <input type="password" id="confirm-password" name="confirm-pass" placeholder="Confirm new password" required>
    </div>
    {%if success_alert%}
    <p style="color:green;">{{success_alert}}</p>
    {%else%}
    <p style="color:red;">{{alert}}</p>
    {%endif%}
    <div class="password-button-container">
      <button type="button" class="cancel-button">Cancel</button>
      <button type="submit" class="update-button">Update password</button>
    </div>
  </form>
</div>
{%endblock%}
