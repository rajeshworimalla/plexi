{% extends "base-portal.html" %}

{% block title %}Plexi - Apply for Job{% endblock %}

{% block content %}
<main>
    <header>
        <h1>Apply for Job</h1>
    </header>

    <section class="apply-form">
        <form action="{{ url_for('apply', job_id=job[0][0]) }}" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group custom-file-input">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" onchange="updateFileName(this)">
                <div class="file-name" id="file-name">No file chosen</div>
            </div>

            <div class="form-group">
                <label for="cover_letter">Cover Letter:</label>
                <textarea id="cover_letter" name="cover_letter" rows="5" placeholder="Write a brief cover letter"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </section>
</main>
<script>
    function updateFileName(input) {
        const fileName = input.files[0] ? input.files[0].name : "No file chosen";
        document.getElementById("file-name").textContent = fileName;
    }
</script>
{% endblock %}
