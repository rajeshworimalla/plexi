{% extends "settings.html" %}
{%block settingsContent%}
<div class="email-container">
    <h2>Change Email</h2>
    <p>Please enter your current email address and new email address to update your email.</p>
    <form method ="POST" action = "/settings-email">
        <div class="email-form-group">
            <label for="current-email">Current Email</label>
            <input type="email" id="current-email" name="current-email" placeholder="Enter current email" value = "{{user.email}}"required>
        </div>
        <div class="email-form-group">
            <label for="new-email">New Email</label>
            <input type="email" id="new-email" name="new-email" placeholder="Enter new email" required>
        </div>
        <div class="email-form-group">
            <label for="confirm-email">Confirm New Email</label>
            <input type="email" id="confirm-email" name = "confirm-email" placeholder="Confirm new email" required>
        </div>
        {%if alert == "Email Updated."%}
        <p style="color:green">{{alert}}</p>
        {%else%}
        <p style="color:red">{{alert}}</p>
        {%endif%}
        <div class="email-button-container">
            <button type="button" class="cancel-button">Cancel</button>
            <button type="submit" class="update-button">Update Email</button>
        </div>
    </form>
</div>
{%endblock%}
